


<div class="slider" ng-style="{ width: settings.width + 'px', height: settings.height + 'px' }" ng-controller="slider-controller" ng-mousedown="clickBar($event)">
    <div class="slider-bar" ng-style="{ height: settings.height * .5 + 'px', 'border-radius': settings.height * .25 + 'px' }">

    </div>
    <div class="slider-button" ng-style="{ width: settings.height + 'px', height: settings.height + 'px' }">

    </div>
</div>
